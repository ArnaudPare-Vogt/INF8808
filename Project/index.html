<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone analysis</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Drone analysis</h1>
  <div id="path-view-container">
    <div class="aspect-ratio-16-9">
      <div class="aspect-ratio-child four-views">
        <svg id="path-view-front" width="100%" height="100%" style="background-color: purple;"></svg>
        <svg id="path-view-left" width="100%" height="100%" style="background-color: red;"></svg>
        <svg id="path-view-top" width="100%" height="100%" style="background-color: green;"></svg>
        <svg id="path-view-3d" width="100%" height="100%" style="background-color: blue;"></svg>
      </div>
    </div>
  </div>

  <script src="lib/D3/d3.min.js"></script>
  <script src="lib/d3-3d/d3-3d.js"></script>
  <script src="src/preprocessing.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
