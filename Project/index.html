<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone analysis</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Drone analysis</h1>
  <div class="tab">
    <button class="tablink tabselected" onclick="tab_change(event, 'path-tab')">Path</button>
    <button class="tablink" onclick="tab_change(event, 'sensor-tab')">Sensor</button>
  </div>
  <div id="path-tab" class="tabcontent tabselected">
    <div id="main-page">
      <div id="path-view-container">
        <div class="aspect-ratio-1-1">
          <div class="aspect-ratio-child four-views">
            <svg id="path-view-front" width="100%" height="100%" style="background-color: purple;"></svg>
            <svg id="path-view-left" width="100%" height="100%" style="background-color: red;"></svg>
            <svg id="path-view-top" width="100%" height="100%" style="background-color: green;"></svg>
            <svg id="path-view-3d" width="100%" height="100%" style="background-color: blue;"></svg>
          </div>
        </div>
        <!--TODO There is like 10 missing pixels here-->
        <div>
          <svg id="path-line-chart" width="100%" height="150"></svg>
        </div>
      </div>
      <div id="side-view-container">
        <div>
          <h3>Selected point</h3>
          <table class="data-table">
            <tr>
              <td>Position :</td>
              <td>(</td>
              <td class="pos_x">?</td>
              <td>,</td>
              <td class="pos_y">?</td>
              <td>,</td>
              <td class="pos_z">?</td>
              <td>)</td>
            </tr>
            <tr>
              <td>Rotation :</td>
              <td>(</td>
              <td>X</td>
              <td>,</td>
              <td>Y</td>
              <td>,</td>
              <td>Z</td>
              <td>)</td>
            </tr>
            <tr>
              <td>Acceleration :</td>
              <td>(</td>
              <td class="acc_x">X</td>
              <td>,</td>
              <td class="acc_y">YYYY</td>
              <td>,</td>
              <td class="acc_z">Z</td>
              <td>)</td>
            </tr>
            <tr>
              <td>Magnetometer :</td>
              <td>(</td>
              <td class="mag_x">X</td>
              <td>,</td>
              <td class="mag_y">Y</td>
              <td>,</td>
              <td class="mag_z">Z</td>
              <td>)</td>
            </tr>
            <tr>
              <td>Barometer :</td>
              <td colspan="7" class = "baro">(X)</td>
            </tr>
          </table>
        </div>
      </div>
    </div>  
  </div>
  <div id="sensor-tab" class="tabcontent">
    aoetjhgaieuhroaiuhf
  </div>

  <script src="lib/D3/d3.min.js"></script>
  <script src="lib/d3-3d/d3-3d.js"></script>
  <script src="lib/rxjs/rxjs.umd.min.js"></script>
  <script src="lib/quaternion/quaternion.min.js"></script>
  <script src="src/utils.js"></script>
  <script src="src/tabs.js"></script>
  <script src="src/preprocessing.js"></script>
  <script src="src/path_selection.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
