<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone analysis</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="style/legend.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Drone analysis</h1>
  <div class="tab">
    <button class="tablink tabselected" onclick="tab_change(event, 'path-tab')">Path</button>
    <button class="tablink" onclick="tab_change(event, 'sensor-tab')">Sensor</button>
  </div>
  <div id="path-tab" class="tabcontent tabselected">
    <div id="main-page">
      <div id="path-view-container">
        <div class="aspect-ratio-1-1">
          <div id="small-graphs" class="aspect-ratio-child four-views">
            <svg id="path-view-front" width="100%" height="100%" style="background-color: purple;"></svg>
            <svg id="path-view-left" width="100%" height="100%" style="background-color: red;"></svg>
            <svg id="path-view-top" width="100%" height="100%" style="background-color: green;"></svg>
            <svg id="path-view-3d" width="100%" height="100%" style="background-color: blue;"></svg>
          </div>
          <div id="big-graph" class="aspect-ratio-child">
            <svg id="zoomed-graph" width="100%" height="100%" style="background-color: purple;"></svg>
          </div>
        </div>
        <div id="path-line-chart-container">
          <svg id="path-line-chart" height="150"></svg>
          <div id="path-line-chart-legend">
          </div>
        </div>
      </div>
      <div id="side-view-container">
        <div>
          <h3>Selected point</h3>
          <table class="data-table">
            <tr>
              <td>Position :</td>
              <td>(</td>
              <td class="pos_x">?</td>
              <td>,</td>
              <td class="pos_y">?</td>
              <td>,</td>
              <td class="pos_z">?</td>
              <td>) m</td>
            </tr>
            <tr>
              <td>Rotation :</td>
              <td>(</td>
              <td class="rot_x">?</td>
              <td>,</td>
              <td class="rot_y">?</td>
              <td>,</td>
              <td class="rot_z">?</td>
              <td>) &deg;</td>
            </tr>
            <tr>
              <td>Acceleration :</td>
              <td>(</td>
              <td class="acc_x">?</td>
              <td>,</td>
              <td class="acc_y">?</td>
              <td>,</td>
              <td class="acc_z">?</td>
              <td>) m/s&sup2;</td>
            </tr>
            <tr>
              <td>Magnetometer :</td>
              <td>(</td>
              <td class="mag_x">?</td>
              <td>,</td>
              <td class="mag_y">?</td>
              <td>,</td>
              <td class="mag_z">?</td>
              <td>) T</td>
            </tr>
            <tr>
              <td>Barometer :</td>
              <td colspan="6" class = "baro">(?</td>
              <td>) Pa</td>
            </tr>
          </table>
        </div>
